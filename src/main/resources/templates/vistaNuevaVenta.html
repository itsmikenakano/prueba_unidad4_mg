<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body> 
	<form th:action="@{/ventas/vender}"  th:object="${ventaSencillo}" th:method="POST">
		<table class="table table-dark table-hover">
			<tr>
				<td><label>Codigo de Barras del Producto:</label></td>
				<td><input type="text" id="cod" th:field="${ventaSencillo.codigoBarras}"></td>
			</tr>
			<tr>
				<td><label>Cantidad del Producto:</label></td>
				<td><input type="text" id="nombre" th:field="${ventaSencillo.cantidad}"></td>

			</tr>
		</table>

		<table class="table table-dark table-hover">
			<tr>
				<td><label>Cedula del Cliente:</label></td>
				<td><input type="text" id="categoria" th:field="${ventaSencillo.cedulaCliente}"></td>
			</tr>
			<tr>
				<td><label>Numero de la Venta:</label></td>
				<td><input type="text" id="stock" th:field="${ventaSencillo.numero}"></td>
			</tr>
		</table>
		<input type="submit" value="Realizar Venta">
	</form>
</body>

</html>
